<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/simple3.css"/>

    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <title>{{nickname}}</title>
</head>
<body>
    <div class="container publicity-page">
        <div class="row publicity-area">
            <div class="publicity-image">
            <img class="img-responsive standard-img" src="{{headimgurl}}"/>
                <div class="blank5"></div>
        </div>
            <div class="publicity-content">
                <div class="content-text">昵称 &nbsp&nbsp&nbsp&nbsp&nbsp
                    <span>
                    {{nickname}}
                    </span>
                </div>
            </div>
            <div class="publicity-content">
                <div class="content-text">性别 &nbsp&nbsp&nbsp&nbsp&nbsp
                    <span>
                    {%if sex == 1 %} 男 {%elif sex == 2 %} 女 {%else%} 未知 {%end%}
                    </span>
                </div>
            </div>
            <div class="publicity-content">
                <div class="content-text">国家 &nbsp&nbsp&nbsp&nbsp&nbsp
                    <span>
                    {{country}}
                    </span>
                </div>
            </div>
            <div class="publicity-content">
                <div class="content-text">省份 &nbsp&nbsp&nbsp&nbsp&nbsp
                    <span>
                    {{province}}
                    </span>
                </div>
            </div>
             <div class="publicity-content">
                <div class="content-text">城市 &nbsp&nbsp&nbsp&nbsp&nbsp
                    <span>
                    {{city}}
                    </span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
